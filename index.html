<!DOCTYPE html>
<html>
    <head>
      <title>Dad Joke Generator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#F86E53;">
          <a class="navbar-brand" href="#">Dad Jokes</a>
        <a class="navbar-brand" href="#"></a>
            <form class="form-inline my-2 my-lg-0" id="sign-in">
            <fieldset>
            <input class="form-control" name="credentials[email]" type='email' placeholder="Email">
            <input class="form-control" name="credentials[password]" type='password' placeholder="Password">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Sign-In</button>
            </fieldset>
            </form>
            <form class='form-inline my-2 my-lg-0' id='sign-up'>
              <fieldset>
              <input name="credentials[email]" type="email" placeholder="Email">
              <input name="credentials[password]" type="password" placeholder="Password">
              <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
              <button class="btn btn-danger btn-sm" type="submit">Sign-Up</button>
            </fieldset>
            </form>
            <form class='form-inline my-2 my-lg-0' id='change-password'>
              <fieldset>
              <!--<legend>Change Password</legend>-->
              <input name="passwords[old]" type='password' placeholder="Enter Password">
              <input name="passwords[new]" type='password' placeholder="Enter New Password">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Change Password</button>
              <!--<input type="submit" value="Change Password">-->
            </fieldset>
            </form>
            <form class='form-inline my-2 my-lg-0' id='logout'>
              <button class="btn btn-danger btn-sm" type="submit">Logout</button>
              </form>
            </nav>
            <p id="message"></p>
    </body>
</html>
